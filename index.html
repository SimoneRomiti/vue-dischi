<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link rel="stylesheet" href="css/style.css">
    <meta charset="utf-8">
    <title></title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.0/axios.js" integrity="sha512-bYkaBWaFtfPIMYt9+CX/4DWgfrjcHinjerNYxQmQx1VM76eUsPPKZa5zWV8KksVkBF/DaHSADCwil2J5Uq2ctA==" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
  </head>
  <body>

    <div id="container">
      <header>
        <img src="img/spotify.png" alt="">
      </header>

      <main>

        <div v-for="disc in discs" class="album">
          <div class="image">
            <img :src="disc.poster" alt="">
          </div>
          <div class="title">
            {{disc.title}}
          </div>
          <div>
            <div class="author">
              {{disc.author}}
            </div>
            <div class="year">
              {{disc.year}}
            </div>
          </div>
        </div>

      </main>

    </div>

    <script src="js/script.js" charset="utf-8"></script>
  </body>
</html>
